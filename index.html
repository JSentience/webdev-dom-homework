<!doctype html>
<html>
	<head>
		<title>Проект "Комменты"</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="container">
			<div class='comment-load hidden' ><h2 class="comment-load__text">Комментарии загружаются</h2></div>
			<ul class="comments">

			</ul>
            <div class="loader-add-comment hidden">
                <h2 class="loader-add-comment__text">Комментарий добавляется</h2>
            </div>
			<div class="add-form">

				<input
					type="text"
					class="add-form-name"
					placeholder="Введите ваше имя"
					required />
				<textarea
					type="textarea"
					class="add-form-text"
					placeholder="Введите ваш комментарий"
					rows="4"
					required></textarea>
				<div class="add-form-row">
					<button class="add-form-button">Написать</button>
				</div>
			</div>
		</div>
	</body>

	<script type="module" src="main.js">

	</script>
</html>
